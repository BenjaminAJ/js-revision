    <script>
        // Arrays are used to store multiple values in a single variable.
        // An array is a special variable, which can hold more than one value at a time.

        let arr = [1,2,3,4,5,6];

        //Changing array elements
        arr[1] = 25;
        // console.log(arr);

        //Adding elements to an array
        //push - adds an element to the end of an array
        arr.push(7,8,9);
        // console.log(arr);

        arr.unshift(0);

        arr.shift();

        // [1, 25, 3, 4, 5, 6, 7, 8]

        let slicedArr = arr.slice(2,5);
        // console.log(slicedArr); // [3,4,5]

        //spice(startIndex, deleteCount, item1, item2, ...) - add/remove elements from an array
        let fruits = ['banana', 'orange', 'apple', 'mango'];
        console.log(fruits);
        

        fruits.splice(2,1); //delete 1 element from index 2
        fruits.splice(2, 0, "grape", "kiwi") //add grape at index 2
        fruits.splice(2,1 , "lemon");
